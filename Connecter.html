<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Connection</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="Adrien et Ilona" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="script.js" async></script>
    </head>

    <body>

        <title>Se connecter</title>
        <style>
            .connect {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .login-box {
                background-color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 400px;
                text-align: center;
            }

            .login-box h2 {
                margin-bottom: 20px;
            }

            .login-box input[type="email"],
            .login-box input[type="password"] {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .login-box button {
                width: 100%;
                padding: 12px;
                background-color: #007c1d;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 10px;
            }

            .login-box button:hover {

                background: rgb(107, 107, 106);
            }



            .login-box button:act {
                background: rgb(7, 129, 58);
            }

            .login-box button:focus {
                background: rgb(5, 202, 87);
            }


            .login-box .divider {
                margin: 20px 0;
                font-weight: bold;
            }

            .google-login {
                display: flex;
                align-items: center;
                justify-content: center;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>


        <div class="connect">

            <div class="login-box">
                <h2>Se connecter</h2>
                <form>
                    <input type="email" placeholder="Adresse e-mail" required>
                    <input type="password" placeholder="Mot de passe" required>
                    <button type="submit">Me connecter</button>
                </form>

                <div class="divider">Ou</div>

                <div class="google-login" onclick="alert('Connexion avec Google')">

                    Se connecter avec Google
                </div>
            </div>

        </div>
    </body>

</html>

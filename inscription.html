<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Astuce jardinage, plantes, arbres, arbustes, pelouse" />
    <meta name="author" content="Adrien et Ilona" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>

  <body>

    <div class="page">

      <div class="overlay-menu-mobile"></div>
      <header id="header">
        <div class="logo">
          <img src="images/Logo.jpg" alt="Jardinage" />
        </div>
        <nav class="header-nav">
          <div class="header-close">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>            
          </div>
          <ul>
            <li><a href="accueil.html" title="Accueil">Accueil</a></li>
            <li><a href="Astuces.html" title="Astuces">Astuces</a></li>
            <li><a href="#" title="Plantes">Plantes</a></li>
            <li><a href="formulaire.html" title="Contact">Contact</a></li>
            <li><a href="inscription.html" title="Inscription">S'inscrire</a></li>
          </ul>
        </nav>
        <div class="header-burger">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </div>
      </header>

      <div class="main-content">

            <div class="main-content-body-inscription">
                <div class="insciption-body">
                    <div class="article-body">
                        <form action="">
                            <h1>Créer mon compte</h1>
                            <hr>
                            <h2>Informations personnelles</h2>
                            <div class="name-field">
                                <div class="space-field">
                                    <label>Nom</label>
                                    <input type="text">
                                </div>
                                <div class="space-field">
                                    <label>Prénom</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="email-field">
                                <div class="space-field">
                                    <label>E-mail</label>
                                    <input type="email">
                                </div>
                                <div class="space-field">
                                    <label>Confirmez votre e-mail</label>
                                    <input type="email">
                                </div>
                            </div>
                            <hr>
                            <h2>Mot de passe</h2>
                            <div class="password-field">
                                <div class="space-field">
                                    <label>Mot de passe</label>
                                    <input type="password">
                                </div>
                                <div class="space-field">
                                    <label>Confirmez votre mot de passe</label>
                                    <input type="password">
                                </div>
                            </div>
                            <hr>
                            <h2>Adresse de livraison et de facturation</h2>
                            <div class="delivery-field">
                                <div class="space-field">
                                    <label>Adresse postale</label>
                                    <input type="text">
                                </div>
                                <div class="space-field">
                                    <label>Ville</label>
                                    <input type="text">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group checkbox">
                                <label for="politiquedeconfidentialite">
                                  <input type="checkbox" id="politiquedeconfidentialite">
                                  <span>En validant ce formulaire, je reconnais avoir
                                    pris
                                    connaissance de la <a href="#" title="Politique de confidentialité">Politique de confidentialité</a>
                                    et
                                    des
                                    droits dont je dispose sur mes données personnelles.
                                  </span>
                                </label>
                            </div>
                                <input type="submit" value="S'inscrire">
                            <div class="account">
                                <p>Vous avez déjà un compte ? <a href="#">Se connecter</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
